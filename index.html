<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel='stylesheet' type='text/css'
      href='main.css'>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type='text/javascript' src='GuessingGame.js'></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  </head>
  <body>

    <div id='app' class='container-fluid'>

      <div id='headers' class='row'>

        <h1 id='header' class='col-sm-12 text-center'>
          I'm thinking of a number between 1 and 100...
        </h1>
        <h2 id='subtitle' class='col-sm-12 text-center'>
        </h2>

      </div>
      <canvas id='header-border'></canvas>

      <div id='guesses' class='row'>

        <ul id='guesses-list' class='col-sm-12' align='center'>
          <!--
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          -->
        </ul>

      </div>

      <div id='main' class='row'>

        <div id='input-parent' class='col-sm-12' align='center'>
          <form id='player-input'>
            <input id='input-field' type='text' name='player-guess'
              placeholder='#'
              maxlength='3' autofocus>
            <input id='input-btn' type='button' value='Go!'>
          </form>
        </div>

        <div id='menu-btns' class='row' align='center'>
          <button id='reset-btn' class='btn btn-primary'
            type='button'>Reset</button>
          <button id='hint-btn' class='btn btn-primary'
            type='button'>Hint</button>
        </div>

      </div>

    </div>
    <!--
    <div id='think-tank' class='container-fluid'>
      <div id='th-tk-container' class='col-sm-12' align='center'>
        <img src='thinker.png' alt='the thinker' height='375' width='500'
          id='the-thinker'>
      </div>
    </div>
    -->
    <div id='footer' class='container-fluid'>
      <div class='row' align='center'>

        <div class='col-sm-4' align='center'>
          <img id='fullstack-im' src='fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4' align='center'>
          <h4>Project by Nicholas Vanderpool</h4>
        </div>

        <div class='col-sm-4' align='center'>
          <img id='grace-im' src='grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>

  </body>
</html>
